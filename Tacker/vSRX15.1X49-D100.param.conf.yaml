user_data: |
  #junos-config
  ## Last changed: 2017-09-04 16:07:32 UTC
  version 15.1X49-D100.6;
  system {
      services {
          ssh;
          web-management {
              http {
                  interface fxp0.0;
              }
          }
      }
      syslog {
          user * {
              any emergency;
          }
          file messages {
              any any;
              authorization info;
          }
          file interactive-commands {
              interactive-commands any;
          }
      }
      license {
          autoupdate {
              url https://ae1.juniper.net/junos/key_retrieval;
          }
      }
  }
  security {
      log {
          mode stream;
          report;
      }
      screen {
          ids-option untrust-screen {
              icmp {
                  ping-death;
              }
              ip {
                  source-route-option;
                  tear-drop;
              }
              tcp {
                  syn-flood {
                      alarm-threshold 1024;
                      attack-threshold 200;
                      source-threshold 1024;
                      destination-threshold 2048;
                      queue-size 2000; ## Warning: 'queue-size' is deprecated
                      timeout 20;
                  }
                  land;
              }
          }
      }
      policies {
          from-zone trust to-zone trust {
              policy default-permit {
                  match {
                      source-address any;
                      destination-address any;
                      application any;
                  }
                  then {
                      permit;
                  }
              }
          }
          from-zone trust to-zone untrust {
              policy default-permit {
                  match {
                      source-address any;
                      destination-address any;
                      application any;
                  }
                  then {
                      permit;
                  }
              }
          }
          from-zone untrust to-zone trust {
              policy default-permit {
                  match {
                      source-address any;
                      destination-address any;
                      application any;
                  }
                  then {
                      permit;
                  }
              }
          }
      }
      zones {
          security-zone trust {
              tcp-rst;
              interfaces {
                  ge-0/0/1.0 {
                      host-inbound-traffic {
                          system-services {
                              all;
                          }
                      }
                  }
              }
          }
          security-zone untrust {
              screen untrust-screen;
              interfaces {
                  ge-0/0/0.0 {
                      host-inbound-traffic {
                          system-services {
                              all;
                          }
                      }
                  }
              }
          }
      }
  }
  interfaces {
      ge-0/0/0 {
          unit 0 {
              family inet {
                  address 172.29.50.110/24;
              }
          }
      }
      ge-0/0/1 {
          unit 0 {
              family inet {
                  address 192.168.1.1/24;
              }
          }
      }
      fxp0 {
          unit 0 {
              family inet {
                  address 172.29.100.110/24;
              }
          }
      }
  }
  routing-options {
      static {
          route 0.0.0.0/0 next-hop 172.29.100.1;
      }
  }
  routing-instances {
      VR-TRANSIT {
          description Transit_Virtual_Router;
          instance-type virtual-router;
          interface ge-0/0/0.0;
          interface ge-0/0/1.0;
          routing-options {
              static {
                  route 0.0.0.0/0 next-hop 172.29.50.1;
              }
          }
      }
  }
